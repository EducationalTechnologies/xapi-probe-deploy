kind: Service
apiVersion: v1
metadata:
  name: backend
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}
    microservice: backend
    component: api-server
  annotations:
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  selector:
    app: {{ .Release.Name }}
    microservice: backend
    component: api-server
  type: ClusterIP
  ports:
  - name: api-server
    protocol: TCP
    port: 80
